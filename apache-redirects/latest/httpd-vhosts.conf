<VirtualHost *:80>
    DocumentRoot "/var/www"
    ServerName redirects.hola.com
    ServerAlias redirects.hellomagazine.com
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot "/var/www/hola-blog"
    ServerName blog.hola.com
    ServerAlias blog-redirects.hola.com
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot "/var/www/hello-us"
    ServerName us.hellomagazine.com
    ServerAlias us-redirects.hellomagazine.com
    ErrorDocument 404 https://www.hellomagazine.com/us/
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot "/var/www/hello-ca"
    ServerName ca.hellomagazine.com
    ServerAlias ca-redirects.hellomagazine.com www.hellomagazine.ca hellomagazine.ca
    ErrorDocument 404 https://www.hellomagazine.com/ca/
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot "/var/www/hola-mx"
    ServerName mx.hola.com
</VirtualHost>

